<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			
			/*$(function(){
				
				setInterval("showTime()",1000);
			})*/
			
			function tijiao(){
				//如果是var timer  则表示局部变量，如果没有定义类型，表示全局变量
				timer = setInterval("showTime()",1000);
			}
			
			var t = 5;
			function showTime(){
				$("#time").html(t);
				t--;
				if(t == 0){
					clearInterval(timer);
					window.location.href="http://www.baidu.com";
				}
			}
			/*
		           在跳转的过程中，提示成功的信息会隐藏，消失掉，是因为在跳转页面的时候，调用了方法$("").fadeOut(300)这个方法，
			   这个方法是淡入的方式隐藏掉指定的内容，所以可以去掉这个方法就可以了，或者加长隐藏的时间都可以。
			   建议：直接去掉这个方法即可，跳转的时候还是可以看到显示的内容
			*/
			
		</script>
	</head>
	<body>
		
		
		<div style="height:100px;width:100px;margin: 0 auto;">
			<span id="time">5</span>
			
			<button onclick="tijiao()">提交</button>
		</div>
	</body>
</html>
